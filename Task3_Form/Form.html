<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="back">
        <p>Регистрация</p>
        <form>
        <div class="table">
            <div><p class="mail">Email: </p><input type="email"></div>
            <div><p class="login">Логин: </p><input type="text" size="20"></div>
            <div><p class="password">Пороль: </p><input type="password" size="20"></div>
            <div><p class="male">Пол: </p>
                <p><input type="radio" name="wm" value="women">Женщина</p>
                <p><input type="radio" name="wm" value="men">Мужчина</p>
            </div>
            <div><p class="name">Настоящее имя: </p><input type="text" size="20"></div>
            <div><p class="date">Дата рождения: </p>
                <select name="Year">
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1998</option>
                </select>
                <p>-</p>
                <select name="Month">
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <option value="Март">Март</option>
                    <option value="Апрель">Апрель</option>
                    <option value="Май">Май</option>
                    <option value="Июнь">Июнь</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                    <option value="Сентябрь">Сентябрь</option>
                    <option value="Октябрь">Октябрь</option>
                    <option value="Ноябрь">Ноябрь</option>
                    <option value="Декабрь">Декабрь</option>
                </select>
                <p>-</p>
                <select name="Day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div><p class="city">Место жительства: </p>
                <select name="City">
                    <option value="Минск">Минск</option>
                    <option value="Могилёв">Могилёв</option>
                    <option value="Гомель">Гомель</option>
                    <option value="Москва">Москва</option>
                </select>
            </div>
            <button class="button">Submit</button>
        </div>
    </div>
    </form>
</body>
</html>
